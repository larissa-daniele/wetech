  <h1>Faça o seu orçamento!</h1>
  <p>Nos diga de onde você é e no que podemos te ajudar</p>

<main>
      <form>
        <div class="input-group">
            <div class="input-box">
            <label for="nome">NOME</label>
            <input type="text" nome="nome" id="nome" placeholder="Nome completo" required>
          </div>

          <div class="input-box">
            <label>E-MAIL</label>
            <input type="email" nome="email" id="email" placeholder="email@exemplo.com" required>
          </div>

          <div class="input-box">
            <label>TELEFONE</label>
            <input type="tel" nome="telefone" id="telefone" placeholder="(xx) xxxx-xxxx" required>
          </div>
          <div class="input-box">
            <label>CIDADE</label>
            <input type="text" nome="cidade" id="cidade" placeholder="Insira sua cidade">
          </div>
          <div class="input-box">
            <label>NOS CONTE UM POUCO SOBRE O SEU PROJETO</label>
            <textarea type="text" id="projeto" nome="projeto" cols="25" rows="5" required></textarea>
          </div>
          <button type="submit">Enviar</button>
          </div>
      </form>
    </main>
